<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle  Game | Sing in</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container py-1">
            <a href="/">
                <img src="../img/Logo.png" alt="Puzzle logo" class="navbar-logo">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-10 offset-1 col-md-12 offset-md-0">
                <div class="row auth-form-wrapper">
                    <div class="col-12 col-md-8 bg-light p-5 d-flex flex-column justify-content-center">
                        <h2 class="text-dark text-center mb-4">Sign in</h2>
                        <form id="login-form">
                            <div class="form-group mb-4">
                                <input type="email" name="email" class="form-control rounded-0 border-dark" required placeholder="Email">
                                <div class="email_error text-danger"></div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <input type="password" name="password" class="form-control rounded-0 border-dark" required placeholder="Password">
                                <div class="password_error text-danger"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-dark d-block ms-auto px-5 rounded-0">Log in</button>
                        </form>
                    </div>

                    <div class="col-12 col-md-4 bg-dark text-center p-4 d-flex flex-column justify-content-center">
                        <p class="text-light lead text-center">Don't have account yet?</p>
                        <a href="/auth/register" class="btn btn-outline-light rounded-0 w-50 mx-auto">Register</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
